<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mengisi data ke array</title>
</head>

<body>
    <script>
        //Buat array
        var products = ["Senter", "Radio", "Antena", "Oeng"];

        //Menambah TV ke dalam array products
        products.push("Televisi");

        //Menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
