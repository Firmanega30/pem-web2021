<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan foreach</title>
</head>

<body>
    <script>
        //Contoh array
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

        //Selanjutnya menapilkan semua hari dengan method foreach
        days.forEach(function(day){
            document.write("<p>" + day + "<p>");
        });
    </script>
</body>
</html>
