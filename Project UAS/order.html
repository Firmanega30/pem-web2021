    <div class="container">
        <div class="col-lg-6 col-lg-offset-3">
            <h4>Mohon Isikan Data Dengan Benar</h4>
            <div class="panel panel-success">
                <div class="panel-heading">
                    Checkout Ke WhatsApp
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="name" class="form-control" placeholder="Nama" id="name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <label>No. HP / WhatsApp</label>
                        <input type="text" name="phone" class="form-control" placeholder="No. HP / Whatsapp" id="phone">
                    </div>
                    <div class="form-group">
                        <label>Pilih Game</label>
                        <select name="product" class="form-control" id="product">
                            <option value="">-- Pilih Game --</option>
                            <option value="Game_Mobile Legends">Mobile Legends</option>
                            <option value="Game_Valorant">VALORANT</option>
                            <option value="Game_CODM">Call of Duty Mobile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rank Yang Diinginkan</label>
                        <textarea name="description" class="form-control" rows="3" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success send">Order via WhatsApp</button>
                    </div>
                    
                    <div id="text-info"></div>
                </div>
            </div>
        </div>
    </div>
    
<footer>

<script>
    $(document).on('click','.send', function(){
    /* Inputan Formulir */
    var input_name          = $("#name").val(),
        input_email         = $("#email").val(),
        input_phone         = $("#phone").val(),
        input_product       = $("#product").val(),
        input_description   = $("#description").val();
 
    /* Pengaturan Whatsapp */
    var walink      = 'https://web.whatsapp.com/send',
        phone       = '6281333643858',
        text        = 'Halo saya ingin memesan ',
        text_yes    = 'Pesanan Anda akan kami proses.',
        text_no     = 'Isi formulir terlebih dahulu.';
 
    /* Smartphone Support */
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        var walink = 'whatsapp://send';
    }
 
    if(input_name != "" && input_phone != "" && input_product != ""){
        /* Whatsapp URL */
        var checkout_whatsapp = walink + '?phone=' + phone + '&text=' + text + '%0A%0A' +
            '*Nama* : ' + input_name + '%0A' +
            '*Alamat Email* : ' + input_email + '%0A' +
            '*Nomor Kontak / Whatsapp* : ' + input_phone + '%0A' +
            '*Produk* : ' + input_product + '%0A' +
            '*Catatan* : ' + input_description + '%0A';
 
        /* Whatsapp Window Open */
        window.open(checkout_whatsapp,'_blank');
        document.getElementById("text-info").innerHTML = '<div class="alert alert-success">'+text_yes+'</div>';
    } else {
        document.getElementById("text-info").innerHTML = '<div class="alert alert-danger">'+text_no+'</div>';
    }
});
</script>
